name: Deploy Branch Preview

on:
  push:
    branches:
      - '**'
      - '!gh-pages'  # Exclude gh-pages branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    # Skip deployment for gh-pages branch
    if: github.ref_name != 'gh-pages'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd web
          npm ci
          
      - name: Build application
        run: |
          cd web
          npm run build
          
      - name: Prepare deployment directory
        run: |
          # Create a directory structure for the branch
          mkdir -p deploy-temp/${{ github.ref_name }}
          cp -r web/dist/* deploy-temp/${{ github.ref_name }}/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy-temp
          keep_files: true  # Keep other branch directories
          destination_dir: .
          enable_jekyll: false
          commit_message: 'Deploy ${{ github.ref_name }} branch preview'